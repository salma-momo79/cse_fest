<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hablu's Funny Comments</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f9ff;
    }
    .quote-box {
      margin-top: 100px;
      background-color: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }
    .quote-text {
      font-size: 1.5rem;
      color: #333;
      text-align: center;
    }
    .btn-refresh {
      display: block;
      margin: 30px auto 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="quote-box text-center">
      <h2 class="mb-4">Jibon Bhora Dukkho </h2>
      <p id="quote" class="quote-text">"Between gold and you, I’ll always choose you instead of gold."</p>
      <button class="btn btn-primary btn-refresh" onclick="generateQuote()" style="background-color: #035500; border: none;">Give me more</button>
    </div>
  </div>

  <script>
    const quotes = [
      "If you're the logic, I'll be the loop – I’ll keep coming back to you.",
      "If there's a bug in your eyes, I’ll be your debugger.",
      "Are you an interpreter? Because you understand all my languages.",
      "Between gold and you, I’ll always choose you instead of gold.",
      "If you're code, I’ll be the compiler – to make you perfect.",
      "Are you CSS? Because you make my life look beautiful.",
      "Without you, I’m undefined!",
      "Do you work out? Because you make my heart shake every day.",
      "Are you an API? Because I always wait for your response."
    ];

    function generateQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[randomIndex];
    }
  </script>

</body>
</html>
